<!DOCTYPE html>
<html>
  <head>
    
    <title>Payment Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="style.css" rel="stylesheet" />

    <!-- TODO use minified version -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="container" ng-app="app" ng-controller="formCtrl" ng-paste="paste($event)" resize>
      <form class="form-details" name="payment" method="post" ng-submit="submit()">
        <h2 class="form-details-heading">Details</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" 
               placeholder="Email address" ng-model="email"
	       ng-keydown="key($event)" required autofocus>

        <label for="inputCardNumber" class="sr-only">Card Number</label>
        <input type="text" id="inputCardNumber" class="form-control" 
               placeholder="Card Number" ng-model="cardNumber"
	       ng-keydown="key($event)" required>

        <label for="inputCVV" class="sr-only">CVV</label>
        <input type="text" id="inputCVV" class="form-control" 
               placeholder="Security Code" ng-model="cvv"
	       ng-keydown="key($event)" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="agree"> Agree to Terms
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->

   

  </body>
</html>
